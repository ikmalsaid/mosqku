{% extends "base.html" %}

{% block title %}{{ error_code }} - {{ error_title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <div class="error-code text-success mb-4">
                    <h1 class="display-1 fw-bold">{{ error_code }}</h1>
                </div>
                <h2 class="mb-4">{{ error_title }}</h2>
                <p class="text-muted mb-4">{{ error_description }}</p>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('mosque.home') }}" class="btn btn-success">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-success">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 40px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
}

.error-code {
    position: relative;
    display: inline-block;
}

.error-code i {
    position: absolute;
    top: -15px;
    right: -15px;
    color: #198754;
    opacity: 0.2;
    transform: rotate(15deg);
}

.error-code h1 {
    font-size: 120px;
    background: linear-gradient(45deg, #198754, #20c997);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
    line-height: 1;
}
</style>
{% endblock %}
