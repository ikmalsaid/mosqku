{% extends "base.html" %}

{% block title %}Edit Mosque{% endblock %}

{% block content %}
<div class="dashboard-header">
    <div class="row align-items-center">
        <div class="col">
            <h2><i class="fas fa-edit"></i> Edit Mosque</h2>
            <p class="text-muted mb-0">Update mosque information</p>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card dashboard-card">
            <div class="card-header">
                <h4><i class="fas fa-info-circle"></i> Mosque Information</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-building"></i> Mosque Name
                                </label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ mosque.name }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i> Address
                                </label>
                                <input type="text" class="form-control" id="address" name="address" value="{{ mosque.address }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="city" class="form-label">
                                    <i class="fas fa-city"></i> City
                                </label>
                                <input type="text" class="form-control" id="city" name="city" value="{{ mosque.city }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="state" class="form-label">
                                    <i class="fas fa-map"></i> State/Province
                                </label>
                                <input type="text" class="form-control" id="state" name="state" value="{{ mosque.state }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="country" class="form-label">
                                    <i class="fas fa-globe"></i> Country
                                </label>
                                <input type="text" class="form-control" id="country" name="country" value="{{ mosque.country }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone"></i> Phone Number
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ mosque.phone or '' }}">
                                <div class="form-text">Optional</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email Address
                                </label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ mosque.email or '' }}">
                                <div class="form-text">Optional</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="capacity" class="form-label">
                                    <i class="fas fa-users"></i> Capacity
                                </label>
                                <input type="number" class="form-control" id="capacity" name="capacity" min="1" value="{{ mosque.capacity or '' }}">
                                <div class="form-text">Optional - Enter the maximum capacity of the mosque</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button type="button" onclick="goBack()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
